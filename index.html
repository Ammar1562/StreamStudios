<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StreamStudio â€“ Live Broadcasting</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js" defer></script>

  <style>
    /* ---------- Animations ---------- */
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .live-dot { animation: live-pulse 1.2s ease-in-out infinite; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spin { animation: spin 0.75s linear infinite; }

    /* ---------- Custom Scrollbar ---------- */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #101010;
      border-radius: 4px;
    }

    /* ---------- Seek Bar ---------- */
    input[type="range"].seek-bar {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      width: 100%;
      cursor: pointer;
    }
    input[type="range"].seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      margin-top: -4px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .group:hover input[type="range"].seek-bar::-webkit-slider-thumb {
      opacity: 1;
    }
    input[type="range"].seek-bar::-webkit-slider-runnable-track {
      height: 4px;
      background: transparent;
    }

    /* ---------- Volume Slider ---------- */
    input[type="range"].volume-slider {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    input[type="range"].volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    /* ---------- DVR Progress Bar thumb (Firefox) ---------- */
    input[type="range"].seek-bar::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
    }
    input[type="range"].seek-bar::-moz-range-track {
      height: 4px;
      background: transparent;
    }

    /* ---------- Volume Slider Firefox ---------- */
    input[type="range"].volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
    }

    /* ---------- Mobile Optimizations ---------- */
    @media (max-width: 640px) {
      .video-container {
        aspect-ratio: 16/9;
        width: 100%;
      }
      /* Larger touch targets on mobile */
      input[type="range"].volume-slider::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
      }
    }

    /* ---------- Global UX ---------- */
    body {
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
  </script>
</head>

<body class="bg-white overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
