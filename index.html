<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamStudio - Live Broadcasting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PeerJS: WebRTC signaling for cross-device streaming -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }
    .live-dot { animation: live-pulse 1.2s ease-in-out infinite; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spin { animation: spin 0.75s linear infinite; }

    body { user-select: none; -webkit-user-select: none; }

    /* Progress bar thumb */
    input[type=range].seek-bar {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
    }
    input[type=range].seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 13px; height: 13px;
      border-radius: 50%;
      background: white;
      margin-top: -4.5px;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .seek-container:hover input[type=range].seek-bar::-webkit-slider-thumb { opacity: 1; }
    input[type=range].seek-bar::-webkit-slider-runnable-track { height: 4px; background: transparent; }

    /* Volume slider */
    input[type=range].vol-bar {
      -webkit-appearance: none; appearance: none;
      background: transparent; cursor: pointer;
    }
    input[type=range].vol-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 11px; height: 11px;
      border-radius: 50%; background: white; margin-top: -3.5px;
    }
    input[type=range].vol-bar::-webkit-slider-runnable-track { height: 4px; background: transparent; }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#0f0f0f] text-white overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
