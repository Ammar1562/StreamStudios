    @keyframes live-pulse { 0%,100%{opacity:1} 50%{opacity:0.25} }
    .live-dot { animation: live-pulse 1.4s ease-in-out infinite; }

    @keyframes spin { to { transform: rotate(360deg); } }
    .spin { animation: spin 0.85s linear infinite; }

    @keyframes fade-in { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }
    .fade-in { animation: fade-in 0.35s ease both; }

    @keyframes slide-up { from{opacity:0;transform:translateY(24px)} to{opacity:1;transform:translateY(0)} }
    .slide-up { animation: slide-up 0.5s cubic-bezier(0.16,1,0.3,1) both; }

    @keyframes scale-in { from{opacity:0;transform:scale(0.92)} to{opacity:1;transform:scale(1)} }
    .scale-in { animation: scale-in 0.2s cubic-bezier(0.16,1,0.3,1) both; }

    /* Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 4px; }
    * { scrollbar-width: thin; scrollbar-color: #2a2a2a transparent; }

    /* Volume slider */
    input[type="range"].volume-slider { -webkit-appearance:none; appearance:none; height:4px; border-radius:2px; outline:none; cursor:pointer; }
    input[type="range"].volume-slider::-webkit-slider-thumb { -webkit-appearance:none; width:14px; height:14px; border-radius:50%; background:white; cursor:pointer; transition:transform 0.1s; }
    input[type="range"].volume-slider:hover::-webkit-slider-thumb { transform:scale(1.25); }

    /* Select option colors */
    select option { background:#1a1a1a; color:white; }

    /* Hide native video controls */
    video::-webkit-media-controls { display:none !important; }
    video { outline:none; }

    /* Body */
    body {
      font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    html { scroll-behavior: smooth; }
