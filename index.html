<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StreamStudio – Live Broadcasting</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js" defer></script>

  <style>
    /* ── Fonts ────────────────────────────────────────────────────────────── */
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap');

    /* ── Animations ───────────────────────────────────────────────────────── */
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .live-dot { animation: live-pulse 1.4s ease-in-out infinite; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spin { animation: spin 0.9s linear infinite; }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fade-in 0.4s ease both; }

    @keyframes slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-up { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) both; }

    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .scale-in { animation: scale-in 0.25s ease both; }

    /* ── Custom Scrollbar ─────────────────────────────────────────────────── */
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }

    /* ── Volume Slider ────────────────────────────────────────────────────── */
    input[type="range"].volume-slider {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    input[type="range"].volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
      transition: transform 0.1s;
    }
    input[type="range"].volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    /* ── Select styling ───────────────────────────────────────────────────── */
    select option { background: #1a1a1a; color: white; }

    /* ── Global ───────────────────────────────────────────────────────────── */
    * {
      scrollbar-width: thin;
      scrollbar-color: #333 transparent;
    }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      background: #0f0f0f;
      color: white;
    }
    :root {
      --red: #ff0033;
      --red-dark: #cc0025;
    }
    html { scroll-behavior: smooth; }

    /* ── Video no controls ─────────────────────────────────────────────────── */
    video::-webkit-media-controls { display: none !important; }
    video { outline: none; }

    /* ── Border 3 (not in default tailwind) ─────────────────────────────── */
    .border-3 { border-width: 3px; }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
